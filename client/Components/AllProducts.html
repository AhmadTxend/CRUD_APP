<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" href="../Styles/Product.css">
    <title>Products List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyProducts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./AddProduct.html">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./AllProducts.html">All Product</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Saved products from local storage</h1>
        <div id="product-list" class="list-group"></div>
        <button type="button" id="ClearProductsBtn" class="btn btn-danger mt-3">Clear Products</button>
    </div>
 
    <div class="modal fade" id="openModal" tabindex="-1" aria-labelledby="oepnModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                <form id="ProductDivForm">
                    <div class="mb-3">
                        <label for="ProductId" class="form-label">Product ID</label>
                        <h1  class="mb-1"id="ProductId"></h1>
                    </div>
                    <div class="mb-3">
                        <label for="ProductName" class="form-label">Product Name</label>
                        <h3 class="mb-1" id="ProductName"></h3>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
 
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editProductForm">
                  <div class="mb-3">
                      <label for="EditProductId" class="form-label">Product ID</label>
                      <input type="text" class="form-control" id="EditProductId">
                  </div>
                  <div class="mb-3">
                      <label for="EditProductName" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="EditProductName">
                  </div>
                  <div class="mb-3">
                      <label for="EditProductCategory" class="form-label">Product Category</label>
                      <select class="form-select" id="EditProductCategory">
                          <option value="Digital">Digital</option>
                          <option value="Clothing">Clothing</option>
                          <option value="Home Accessories">Home Accessories</option>
                      </select>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="SaveEditBtn">Save Changes</button>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../backend/ProductList.js"></script>

</body>
</html>
