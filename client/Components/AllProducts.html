<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link  rel="stylesheet" href="../Styles/Product.css">
    <title>Products List</title>
</head>
<body>
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a>
        </div>
        
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="./AddProduct.html" aria-current="page" class="text-sm font-semibold leading-6 text-gray-900">Add Product</a>
          <a href="./AllProducts.html" class="text-sm font-semibold leading-6 text-gray-900">All Products</a>
        </div>
    </nav>

    <div class="container mx-auto mt-5 p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Saved Products from Local Storage</h1>
        <div id="product-list" class="space-y-4"></div>
        <button type="button" id="ClearProductsBtn" class="mt-6 w-full py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600">
            Clear Products
        </button>
    </div>
    
    <div id="openModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6">
            <div class="modal-body">
                <form id="ProductDivForm">
                    <div class="mb-3">
                        <label for="ProductId" class="form-label font-semibold text-gray-700">Product ID</label>
                        <h1 class="mb-1 text-lg text-gray-800" id="ProductId"></h1>
                    </div>
                    <div class="mb-3">
                        <label for="ProductName" class="form-label font-semibold text-gray-700">Product Name</label>
                        <h3 class="mb-1 text-gray-800" id="ProductName"></h3>
                    </div>
                    <div class="mb-3">
                        <label for="ProductName" class="form-label font-semibold text-gray-700">Product Created At</label>
                        <h5 class="mb-1 text-gray-800" id="createdAt"></h5>
                    </div>
                </form>
            </div>
    
            <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Close
            </button>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6">
            <div class="modal-body">
                <form id="ProductDivForm">
                    <div class="mb-3">
                        <label for="ProductId" class="form-label font-semibold text-gray-700">Product ID</label>
                        <input class="mb-1 text-lg text-gray-800 focus:ring-inset focus:ring-indigo-600" id="EditProductId"> 
                    </div>
                    <div class="mb-3">
                        <label for="ProductName" class="form-label font-semibold text-gray-700 focus:ring-inset focus:ring-indigo-600">Product Name</label>
                        <input class="mb-1 text-gray-800" id="EditProductName"> 
                    </div>
                    <div class="mb-3 ProductInput"> 
                        <div class="mb-3">
                            <label for="categoriesSelect" class="form-label">Select Category</label>
                            <select id="EditProductCategory" class="form-select h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500  focus:ring-inset focus:ring-indigo-600 sm:text-sm" id="categoriesSelect">
                                <option selected  >Select a category</option>
                                <option value="Digital">Digital</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Home Accessories">Home Accessories</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" id="SaveEditBtn">Save Changes</button>
            <button onclick="closeEditModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
        </div>
    </div>

 
  

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../backend/ProductList.js"></script>

</body>
</html>
