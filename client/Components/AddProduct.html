<head>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyProducts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
            </ul>

      <div id="container">
        <div class="mb-3 ProductInput">
            <label for="ProductId" class="form-label">Product Id</label>
            <input type="text" class="form-control" id="ProductId" placeholder="Product Id#">
        </div>
        <div class="mb-3 ProductInput">
            <label for="ProductName" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="ProductName" placeholder="Enter Product Name">
        </div>

        <div class="mb-3 ProductInput"> 
            <div class="mb-3">
                <label for="categoriesSelect" class="form-label">Select Category</label>
                <select class="form-select" id="categoriesSelect">
                    <option selected disabled>Select a category</option>
                    <option value="Digital">Digital</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home Accessories">Home Accessories</option>
                </select>
            </div>
        </div>

        <button type="button" id="AddProductBtn" class="btn btn-primary">Add Product</button>
    </div>
